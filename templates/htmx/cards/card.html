<div class="card rounded-3 mt-2" id="{{ card.id }}">
    <div class="card-header">{{card.title}}</div>
    <div class="card-body">
        <div class="d-flex align-items-left">
             <pre><p class="card-text">{{card.content}}</p></pre>
        </div>
        <div class="d-flex align-items-center">
            <button type="button"
                    class="btn btn-danger me-2"
                    hx-trigger = "click"
                    hx-delete="/cards/{{card.id}}"
                    hx-target="#{{ card.id }}"
                    hx-swap="outerHTML"
                    hx-confirm="Do you want to delete?"
                    hx-indicator="#spinner{{card.id}}"
            >
                <i class="bi bi-trash">Delete</i>
            </button>
            <div id="spinner{{card.id }}" class="htmx-indicator spinner-border" role="status"></div>
        </div>
    </div>
</div>
